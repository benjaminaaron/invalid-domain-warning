<!doctype html>
<html>

        <title>invalid domain warning</title>
        <meta charset="UTF-8">
        <style> 
            .alertDiv{
                font-size: 110%;
                font-family: courier;
                border-style: solid;
                border-width: 5px;
                border-color: red;
                text-align: center;
                background-color: yellow;
                color: black;
                padding: 10px 10px 10px 10px;
            }
        </style>
    </head>
    <body>
        
        <div id='main'></div>
        
        <br/>
        page content...
        
        <script>

            /* // use this for encoding the string
            var validDomainStr = 'benjaminaaron.github.io/invalid-domain-warning';
            for(var i=0; i < validDomainStr.length; i++)
                console.log(i + ': ' + validDomainStr.charCodeAt(i));
            */
                
            var validDomainEncoded = [98, 101, 110, 106, 97, 109, 105, 110, 97, 97, 114, 111, 110, 46, 103, 105, 116, 104, 117, 98, 46, 105, 111, 47, 105, 110, 118, 97, 108, 105, 100, 45, 100, 111, 109, 97, 105, 110, 45, 119, 97, 114, 110, 105, 110, 103];
            
            var validDomain = '';
            
            for(var i=0; i < validDomainEncoded.length; i++)
                validDomain += String.fromCharCode(validDomainEncoded[i]);
                        
            var actualDomain = window.location.href; 
            //actualDomain = 'http://benjaminaaron.github.io/invalid-domain-warning/';
        
            if(actualDomain.indexOf(validDomain) > -1)
                console.log('valid domain');
            else {
                console.log('invalid domain');
                var alertDiv = document.createElement('div');
                alertDiv.className = 'alertDiv';
                var text = document.createTextNode('WARNING: this site is not hosted on it\'s intended domain ' + validDomain);
                alertDiv.appendChild(text);        
                document.getElementById('main').appendChild(alertDiv);
            };

        </script>
    </body>
</html>
